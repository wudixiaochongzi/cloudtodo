<!DOCTYPE html>
<html lang="en" ng-app="iCloud">
<head>
    <meta charset="UTF-8">
    <title>todoList</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
</head>
<body ng-controller="todo" ng-cloak>
    <div class="left">
        <header class="headerL">
            <span ng-click="add()">＋</span>
        </header>
        <section class="todo-list">
            <ul>
                <li ng-repeat="a in lists track by $index" ng-click="showNow(a)" id="titleList" ng-class="{'showOn':a.id==currentId}">
                    <p>
                        <span class="color" ng-style="{'backgroundColor':a.color}"></span>
                    </p>
                    <input type="text" placeholder="" ng-model="a.title">
                </li>
            </ul>
        </section>
    </div>
    <div class="right">
        <header class="headerR"></header>
        <section class="todoCont">
            <div class="titleBox">
                <div class="title" ng-style="{'color':showObj.color}">{{showObj.title}}</div>
                <div class="optionBtn" ng-style="{'color':showObj.color}" ng-click="option()">选项</div>
            </div>
            <div class="contentBox">
                <!--已完成的事项-->
                <section class="already">
                    <nav>
                        <p>已完成：<span>{{alreadyNum}}</span>项</p>
                    </nav>
                    <ul>
                        <li ng-repeat="b in showObj.item | showN : true track by $index">
                            <p class="alreadyBtn">
                                <span ng-style="{'borderColor':showObj.color,'backgroundColor':showObj.color}"  ng-click="changeState(b)"></span>
                            </p>
                            <input type="text" placeholder="" ng-model="b.title">
                        </li>
                    </ul>
                </section>
                <!--已完成的事项-->
                <hr>
                <!--未完成的事项-->
                <section class="todoS">
                    <ul>
                        <li ng-repeat="b in showObj.item | showN : false track by $index">
                            <p class="todoBtn">
                                <span ng-style="{'borderColor':showObj.color}" ng-click="changeState(b)"></span>
                            </p>
                            <input type="text" placeholder="" ng-model="b.title">
                        </li>
                    </ul>
                    <nav ng-click="addItem(showObj.item)">新项目...</nav>
                </section>
                <!--未完成的事项-->
            </div>
        </section>
        <div class="option" ng-if="optionShow">
            <div class="optionInner">
                <div class="top">
                    <input type="text" placeholder="" ng-model="showObj.title"  ng-style="{'color':showObj.color}">
                    <p>列表颜色</p>
                    <div class="colorLists">
                        <span ng-repeat="c in color" ng-style="{'backgroundColor':c}"></span>
                    </div>
                </div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>
</body>
<script src="js/filters.js"></script>
<script src="js/ctrls.js"></script>
<script src="js/apps.js"></script>
</html>
